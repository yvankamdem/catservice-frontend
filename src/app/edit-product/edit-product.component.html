<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Edition de Produit</div>
    <div class="panel-body">
      <form #f="ngForm" (ngSubmit)="onSaveProduct(f.value)">
        <div class="form-group">
          <label class="control-label">Désignation</label>
          <input class="form-control" type="text" name="designation" ngModel [(ngModel)]="currentProduct.designation">
        </div>
        <div class="form-group">
          <label class="control-label">Quantité</label>
          <input class="form-control" type="number" name="quantite" ngModel [(ngModel)]="currentProduct.quantite">
        </div>
        <div class="form-group">
          <label class="control-label">Prix</label>
          <input class="form-control" type="number" name="price" ngModel [(ngModel)]="currentProduct.price">
        </div>
        <button class="btn btn-success" type="submit">Save</button>
      </form>
    </div>
  </div>
</div>
